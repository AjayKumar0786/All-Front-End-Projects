<body>
<section class="login-page ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center login-section">
  <figure class="figure">
<a href="./index.html"><img src="./img/main-logo.png" class=" img-fluid " alt="mai-logo"></a>
 
  </figure>
            </div>
            <div class="col-lg-6 col-md-8 ">
                <div class="login-form">
                    <h1 class="text-center">Login / <span><a href="./Register.html"> Register</a></span> </h1>
                    <form action="">
                        <div class="mt-lg-4 mt-3 form-field">
                            <label for="exampleInputEmail1" class="form-label">Username or email address <span>*</span></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" >
                        
                          </div>
                        <div class="mt-lg-4  mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" >

                        
                          </div>
                          <div class="login-btn mt-lg-4 mt-3 ">
                            <button type="submit">LOGIN</button>


                          </div>
                          <div class="checkbox ">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                           Remember me
                                   </label>


                                   <p class="text-end lost-password"><a href="javascript:void(0)">Lost your password?</a></p>
                          </div>

                          <div class="login-with ">
                            <ul>
                                <li>Login with</li>
                                <li><a href="javascript:void(0)"><img src="./img/facebook-login-page.png" alt="fb-login" class="im-fluid"></a></li>
                                <li><a href="javascript:void(0)"><img src="./img/twitter-login.png" alt="twitter-login" class="img-fluid"></a></li>
                               
                            </ul>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
